<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .result-box {
            margin-top: 20px;
            padding: 15px;
            background: #f1f1f1;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4 text-center">Image Analysis Tool</h1>
        
        <form action="/analyze" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="fileInput" class="form-label">Upload an image:</label>
                <input class="form-control" type="file" id="fileInput" name="file" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-primary">Analyze Image</button>
        </form>

        {% if uploaded_image %}
            <div class="mt-5">
                <h3>Uploaded Image:</h3>
                <img src="{{ url_for('static', filename='uploads/' + uploaded_image) }}" class="img-fluid rounded" style="max-width: 100%; height: auto;">
            </div>
        {% endif %}

        {% if predictions %}
            <div class="result-box mt-4">
                <h3>Analysis Results:</h3>
                <ul class="list-group">
                    {% for prediction in predictions %}
                        <li class="list-group-item">{{ prediction }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
